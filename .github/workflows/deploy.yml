name: Deploy Node.js Express API to Railway

on:
  push:
    branches:
      - main  # deploys when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy to Railway

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # or the version your project uses
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      # Optional: Run tests before deploy
      # - name: Run Tests
      #   run: npm test

      - name: Deploy to Railway
        uses: railwayapp/cli-action@v2
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
         # optional if you have multiple services
